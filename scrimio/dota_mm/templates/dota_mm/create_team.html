{% extends "scrimio/base.html" %}
{% load static %}

{% block javascript %}

	<script src="{% static 'scrimio/js/cookie.js' %}"></script> <!-- JQuery Cookie Manager-->
	<script type="text/babel" src="{% static 'dota_mm/js/create_team_form.jsx' %}"></script>
{% endblock javascript %}

{% block content %}

		<div class="medium-2 columns">
		</div>

	</div>
	<div class="row">
		<div class="medium-2 columns">

			<div class="row" id="react-team-form" data-endpoint="{% url 'dota:api-team-list' %}" data-successRedirect="{% url 'index' %}" data-userPK="{{ user.pk }}">

		<div class="medium-2 columns">
		</div>
	</div>
	
{% endblock content %}
