{% extends "scrimio/base.html" %}
{% load static %}

<!-- Full Width Content -->
{% block banner %}
	<div class="row">
		<div class="small-12 columns video-container">
			<video width="1280" height="720" autoplay="autoplay"  loop="loop" class="fullscreen-video">
			  <source src="{% static 'scrimio/mp4/crowd.mp4' %}" type="video/mp4">
			  <source src="{% static 'scrimio/webm/crowd.webm' %}" type="video/ogg">
				Your browser does not support the video tag.
			</video>
		</div>
		</div>
{% endblock banner %}

<!-- Wrapped Content -->
{% block content %}
	<div class="small-12 columns index-hello">
		<h1>Welcome to Scrimio</h1>
	</div>
{% endblock content %}
